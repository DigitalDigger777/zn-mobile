<div id="page-transitions">

    <div class="header header-light zan-login-header">

        <a href="#" class="header-logo"></a>

    </div>
    
<div id="page-content" class="page-content">
    <div id="page-content-scroll">

        <div class="content zan-login-content">
            <div class="container">
                <div class="page-login full-bottom zan-page-login">
                    <!--<a href="#" class="zan-page-login-logo"></a>-->
                    <div class="login-input">
                        <i class="fa fa-user"></i>
                        <input type="text" value="Username" onfocus="if (this.value=='Username') this.value = ''" onblur="if (this.value=='') this.value = 'Username'">
                    </div>
                    <div class="login-password">
                        <i class="fa fa-lock"></i>
                        <input type="password" value="password" onfocus="if (this.value=='password') this.value = ''" onblur="if (this.value=='') this.value = 'password'">
                    </div>
                    <a href="#" class="login-button button button-blue button-fullscreen">Login</a>
                    <div class="clear"></div>
                    <p class="zan-question">Forget your login details? <a href="login-help-sign-in.html">Get help signing in</a></p>

                </div>
            </div>
        </div>
        <div class="zan-footer-text center-text">
            <p>Don't have an account? <a href="sign-up-step-1.html">Sign up</a></p>
        </div>
        <div class="footer footer-light">

        </div>
